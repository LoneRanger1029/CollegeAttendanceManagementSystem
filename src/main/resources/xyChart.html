</head>
<body>
<!-- 柱形图容器 -->
<div id="barChart" style="width: 800px; height: 600px;"></div>
<script>
    // 柱形图数据
    var barData = {
        categories: ['4-28', '4-30', '5-01','5-04', '5-05','5-06'],
        data: [1, 11, 3, 6 , 8, 2]
    };
    // 柱形图配置
    var barOption = {
        title: {
            text: '考勤统计'
        },
        xAxis: {
            type: 'category',
            data: barData.categories
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            type: 'bar',
            data: barData.data
        }]
    };
    // 创建柱形图实例
    var barChart = echarts.init(document.getElementById('barChart'), null, {renderer: 'svg'});
    // 使用配置项显示柱形图
    barChart.setOption(barOption);
</script>
</body>
</html>
